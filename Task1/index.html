<!--This Example Change the content of P-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript change the HTML</h2>
    <P id="p2">HELLO WORLD!</P>
    <script>
        document.getElementById("p2").innerHTML="Mark Zukarberg";
    </script>
    <p>the above paragraph change by the script</p>
</body>
</html>
